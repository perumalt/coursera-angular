<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/mystyle.css">
    <title>Peru - Angular - Lunch Check</title>

  </head>
  <body>

    <h1> Lunch Check </h1>
    <div ng-controller="LunchCheckController">
      <input type=text ng-model="name" class={{bcolor}}>
      <div><button ng-click="findItemCount()">Check If Too Much</button></div>
      <br>
      <div class={{fcolor}}>{{ChkDisplay}}</div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/apps.js"></script>

  </body>
</html>
