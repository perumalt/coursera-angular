<!-- <div class="loader"> -->
<div>
  <ul>
    <li ng-repeat="item in list.items">
      {{ item.short_name }},{{item.name }},{{item.description }}
      <button ng-click="list.removeItem($index);">Don't want this one!</button>
    </li>
  </ul>
  <div class="error" ng-hide="list.items.length > 0">Nothing Found</div>
</div>
